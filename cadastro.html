<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Criar Conta</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main class="container">
        <section class="card auth-card">
            <h1>Criar Conta</h1>
            <form id="cadastroForm">

                <label>Nome</label>
                <input type="text" id="nome" required>

                <label>Email</label>
                <input type="email" id="email" required>

                <label>Senha (mínimo 8 caracteres)</label>
                <input type="password" id="senha" required>

                <label>Função/Perfil</label>
                <select id="perfil">
                    <option value="admin">Administrador</option>
                    <option value="gestor">Gestor</option>
                    <option value="colaborador">Colaborador</option>
                </select>

                <button type="submit" class="btn">Cadastrar</button>

                <p id="erroCadastro" class="small" style="color:red; display:none;"></p>
                <p id="sucessoCadastro" class="small" style="color:green; display:none;"></p>

            </form>

            <p class="small">Já tem conta? <a href="index.html">Entrar</a></p>

        </section>
    </main>

    <script src="cadastro.js"></script>
</body>

</html>
