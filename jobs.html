<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Vagas - Futuro do Trabalho</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="topbar">
        <h2>Vagas Disponíveis</h2>
        <nav>
            <button class="btn small" onclick="abrirGerenciarHabilidades()">Minhas Habilidades</button>
            <button class="btn small ghost" onclick="sair()">Sair</button>
        </nav>
    </div>

    <main class="container">
        <!-- Seção de Compatibilidade -->
        <section class="card">
            <h3>Minha Compatibilidade</h3>
            <div id="compatibilidadeInfo">
                <p>Carregando sua compatibilidade com as vagas...</p>
            </div>
        </section>

        <!-- Lista de Vagas -->
        <section>
            <h3>Vagas Disponíveis</h3>
            <div class="cards-grid" id="vagasList">
                <!-- Vagas serão carregadas via JavaScript -->
            </div>
        </section>
    </main>

    <!-- Modal Gerenciar Habilidades -->
    <div id="modalHabilidades" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Minhas Habilidades</h3>
                <button class="btn small ghost" onclick="fecharModal()">×</button>
            </div>
            <div class="modal-body">
                <div class="card">
                    <h4>Adicionar Habilidade</h4>
                    <select id="selectHabilidades">
                        <option value="">Selecione uma habilidade</option>
                    </select>
                    <button class="btn small" onclick="adicionarHabilidade()" style="margin-top: 10px;">
                        Adicionar Habilidade
                    </button>
                </div>
                
                <div class="card">
                    <h4>Minhas Habilidades Atuais</h4>
                    <ul id="minhasHabilidadesList">
                        <!-- Lista de habilidades do usuário -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="jobs.js"></script>
</body>
</html>
