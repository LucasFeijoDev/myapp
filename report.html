<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registrar Ocorrência</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <h2>Registrar ocorrência</h2>
    <nav>
      <button id="btnBack" class="btn small ghost">Voltar</button>
      <button id="btnLogout" class="btn small ghost">Sair</button>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <form id="reportForm" novalidate>
        <label for="jobSelect">Vaga (opcional)</label>
        <select id="jobSelect"><option value="">-- escolher --</option></select>

        <label for="type">Tipo</label>
        <select id="type" required>
          <option value="report">Relatório</option>
          <option value="issue">Problema</option>
          <option value="suggestion">Sugestão</option>
        </select>

        <label for="description">Descrição</label>
        <textarea id="description" rows="5" required minlength="10" placeholder="Descreva a ocorrência..."></textarea>

        <button class="btn" type="submit">Enviar</button>
        <p id="reportMsg" class="info"></p>
      </form>
    </section>
  </main>

  <script src="app.js"></script>
  <script>
    ensureAuth();
    document.getElementById('btnBack').addEventListener('click', ()=> location.href = 'jobs.html');
    document.getElementById('btnLogout').addEventListener('click', ()=> { localStorage.removeItem('token'); location.href='index.html'; });

    // preencher select de jobs
    (async function fillJobs(){
      try {
        const jobs = await apiFetch('/jobs', {}, { method: 'GET' });
        const sel = document.getElementById('jobSelect');
        jobs.forEach(j => {
          const opt = document.createElement('option');
          opt.value = j.id;
          opt.textContent = `${j.title} ${j.location ? ' — '+j.location : ''}`;
          sel.appendChild(opt);
        });
        // se vier jobId por query string, selecionar
        const params = new URLSearchParams(location.search);
        const jobId = params.get('jobId');
        if (jobId) sel.value = jobId;
      } catch (e) {
        console.warn('não foi possível carregar jobs', e);
      }
    })();

    document.getElementById('reportForm').addEventListener('submit', async (ev)=>{
      ev.preventDefault();
      const msg = document.getElementById('reportMsg'); msg.textContent='';
      const jobId = document.getElementById('jobSelect').value || null;
      const type = document.getElementById('type').value;
      const description = document.getElementById('description').value.trim();
      if (description.length < 10) { msg.textContent = 'Descrição muito curta.'; return; }
      try {
        const payload = { job_id: jobId, type, description };
        await apiFetch('/occurrences', payload, { method: 'POST' });
        msg.textContent = 'Ocorrência enviada com sucesso.';
        document.getElementById('description').value = '';
      } catch (err) {
        console.error(err);
        msg.textContent = 'Erro ao enviar ocorrência.';
      }
    });
  </script>
</body>
</html>
